<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="A real website!">

    <title>Schedulator</title>

<link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.5.0/pure-min.css">

    <!--[if lte IE 8]>
        <link rel="stylesheet" href="css/layouts/side-menu-old-ie.css">
    <![endif]-->
    <!--[if gt IE 8]><!-->
        <link rel="stylesheet" href="css/layouts/side-menu.css">
        <link rel="stylesheet" href="css/style.css">
    <!--<![endif]-->

</head>
<body>

<script id='ractive-menu-list' type='text/ractive'>
    {{#list}}
        <li on-click="menuItemClicked" class="{{current === identifier ? 'pure-menu-selected' : 'pure-menu-not-selected'}}">
            <a href="#">{{display}}</a>
        </li>
    {{/list}}
</script>

<script id='ractive-main' type='text/ractive'>

{{# current == 'main'}}
    <div>I am the main element, wheee</div>
{{/ end of main}}

{{# current == 'config'}}
    <div>BUT WHO WAS PHONE</div>
{{/ end of config}}

{{# current == 'export'}}
    I'm the export screen and everyone loves me
{{/ end of export}}

</script>

<div id="layout">
    <!-- Menu toggle -->
    <a href="#menu" id="menuLink" class="menu-link">
        <!-- Hamburger icon -->
        <span></span>
    </a>

    <div id="menu">
        <div class="pure-menu pure-menu-open">
            <a class="pure-menu-heading" href="#">Schedulator</a>
            <ul id="menu-list">
            </ul>
        </div>
    </div>

    <div id="main">
        <div class="content" id="big-box-o-content">
        </div>
    </div>
</div>





<script src="js/ui.js"></script>
<script src="build.js"></script>

</body>
</html>
