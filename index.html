<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="A real website!">

    <title>Schedulator</title>

<link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.5.0/pure-min.css">

    <!--[if lte IE 8]>
        <link rel="stylesheet" href="css/layouts/side-menu-old-ie.css">
    <![endif]-->
    <!--[if gt IE 8]><!-->
        <link rel="stylesheet" href="css/layouts/side-menu.css">
        <link rel="stylesheet" href="css/style.css">
    <!--<![endif]-->

</head>
<body>

<script id='ractive-menu-list' type='text/ractive'>
    {{#list}}
        <li on-click="menuItemClicked" class="{{current === identifier ? 'pure-menu-selected' : 'pure-menu-not-selected'}}">
            <a href="#">{{display}}</a>
        </li>
    {{/list}}
</script>

<script id='ractive-config' type='text/ractive'>
<span>
    <label for="workers-textarea">Workers</label>
    <textarea value="{{workers}}"></textarea>
</span>

<span>
    <label for="jobs-textarea">Jobs</label>
    <textarea id="jobs-textarea" value="{{jobs}}"></textarea>
</span>

</script>

<script id='ractive-schedule' type='text/ractive'>
    {{#jobNames}}
        <ul class='reorderable browsers'>
            {{#jobHistory[]}}
        </ul>
    {{/jobNames}}
</script>


<div id="layout">
    <!-- Menu toggle -->
    <a href="#menu" id="menuLink" class="menu-link">
        <!-- Hamburger icon -->
        <span></span>
    </a>

    <div id="menu">
        <div class="pure-menu pure-menu-open">
            <a class="pure-menu-heading" href="#">Schedulator</a>
            <ul id="menu-list">
            </ul>
        </div>
    </div>

    <div id="main">
        <div class="content">
            <div id="schedule">
                <div>I am the main element, wheee</div>
            </div>
            <div id="config">
            </div>
            <div id="export">
                I'm the export screen and everyone loves me
            </div>
        </div>
    </div>
</div>





<script src="js/ui.js"></script>
<script src="build.js"></script>

</body>
</html>
